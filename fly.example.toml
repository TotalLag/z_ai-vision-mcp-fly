# Fly.io Deployment Configuration for Z.AI Vision MCP Server
# Copy this to fly.toml and configure for your deployment
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = 'your-z-ai-vision-mcp'  # Replace with your desired app name
primary_region = 'iad'         # Choose region closest to your users

[build]
  dockerfile = 'Dockerfile'

[deploy]
  strategy = 'rolling'

[env]
  DEBUG_LOGGING = 'false'
  MCP_COMMAND = 'npx -y @z_ai/mcp-server'
  PORT = '8080'

[processes]
  web = 'node server.js'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['web']

[[services]]
  protocol = 'tcp'
  internal_port = 8080
  processes = ['web']

  [[services.ports]]
    port = 80
    handlers = ['http']

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [services.concurrency]
    type = 'connections'
    hard_limit = 10
    soft_limit = 8

  [[services.tcp_checks]]
    interval = '15s'
    timeout = '2s'
    grace_period = '1s'

  [[services.http_checks]]
    interval = '30s'
    timeout = '5s'
    grace_period = '10s'
    method = 'GET'
    path = '/health'
    protocol = 'http'
    tls_skip_verify = false

[[vm]]
  cpus = 1
  memory_mb = 512

# =============================================================================
# DEPLOYMENT INSTRUCTIONS FOR Z.AI VISION MCP SERVER:
# =============================================================================
# 1. Copy this file: cp fly.example.toml fly.toml
# 2. Edit fly.toml:
#    - Set app name: app = "your-unique-app-name"
#    - Choose region: primary_region = "iad" (or nearest to you)
# 3. Create the Fly.io app:
#    flyctl apps create your-unique-app-name
# 4. Set required secrets:
#    flyctl secrets set BEARER_TOKEN="$(openssl rand -base64 32)"
#    flyctl secrets set Z_AI_API_KEY="your_z_ai_api_key"
#    flyctl secrets set Z_AI_MODE="ZAI"  # or "ZHIPU" depending on platform
# 5. Deploy: flyctl deploy --remote-only
# 6. Check status: flyctl status
# 7. View logs: flyctl logs
# 8. Test endpoint:
#    curl -H "Authorization: Bearer YOUR_BEARER_TOKEN" https://your-app.fly.dev/health
# =============================================================================
